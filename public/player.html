<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchar Transmisi√≥n</title>
</head>
<body>
    <h1>Escuchar Transmisi√≥n en Vivo</h1>
    <audio id="audioPlayer" controls></audio>

    <script>
        const socket = new WebSocket("wss://audio-streaming.onrender.com");

        socket.onopen = () => {
            console.log("‚úÖ Conectado al WebSocket en Render");
        };

        socket.onerror = (error) => {
            console.error("‚ùå Error en WebSocket:", error);
        };

        socket.onclose = () => {
            console.log("üî¥ WebSocket cerrado");
        };

        const audioPlayer = document.getElementById("audioPlayer");
        let audioChunks = [];

        socket.onmessage = (event) => {
            audioChunks.push(event.data);
            const blob = new Blob(audioChunks, { type: "audio/webm" });
            audioPlayer.src = URL.createObjectURL(blob);
        };
    </script>
</body>
</html>
