<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión de Audio</title>
</head>
<body>
    <h1>Transmisión de Audio en Tiempo Real</h1>
    <label for="audioSource">Selecciona fuente de audio:</label>
    <select id="audioSource"></select>
    <button id="start">Iniciar Transmisión</button>
    <button id="stop" disabled>Detener Transmisión</button>
    <script>
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const audioSelect = document.getElementById("audioSource");
        let socket, mediaRecorder;

        navigator.mediaDevices.enumerateDevices().then(devices => {
            devices.forEach(device => {
                if (device.kind === "audioinput") {
                    let option = document.createElement("option");
                    option.value = device.deviceId;
                    option.text = device.label || `Micrófono ${audioSelect.length + 1}`;
                    audioSelect.appendChild(option);
                }
            });
        });

        startButton.onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: { deviceId: audioSelect.value } }).then(stream => {
                socket = new WebSocket("wss://audio-streaming-jdob.onrender.com");
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => socket.send(event.data);
                mediaRecorder.start(1000);
                stopButton.disabled = false;
                startButton.disabled = true;
            });
        };

        stopButton.onclick = () => {
            mediaRecorder.stop();
            socket.close();
            stopButton.disabled = true;
            startButton.disabled = false;
        };
    </script>
</body>
</html>
