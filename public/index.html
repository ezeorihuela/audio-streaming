<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisión de Audio</title>
</head>
<body>
    <h1>Transmisión de Audio en Tiempo Real</h1>
    <label for="audioSource">Selecciona fuente de audio:</label>
    <select id="audioSource"></select>
    <button id="start">Iniciar Transmisión</button>
    <button id="stop" disabled>Detener Transmisión</button>

    <script>
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const audioSourceSelect = document.getElementById("audioSource");

        let mediaRecorder;
        let socket;

        // Obtener dispositivos de audio
        navigator.mediaDevices.enumerateDevices().then(devices => {
            devices.forEach(device => {
                if (device.kind === "audioinput") {
                    const option = document.createElement("option");
                    option.value = device.deviceId;
                    option.text = device.label || `Dispositivo ${audioSourceSelect.length + 1}`;
                    audioSourceSelect.appendChild(option);
                }
            });
        });

        // Iniciar transmisión
        startButton.addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: { deviceId: audioSourceSelect.value ? { exact: audioSourceSelect.value } : undefined }
            });

            socket = new WebSocket("wss://audio-streaming.onrender.com");

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                    socket.send(event.data);
                }
            };

            mediaRecorder.start(500); // Enviar cada 500ms
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        // Detener transmisión
        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            socket.close();
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
