<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisi√≥n de Audio</title>
</head>
<body>
    <h1>Transmisi√≥n de Audio en Tiempo Real</h1>
    <label>Selecciona fuente de audio: 
        <select id="audioSource"></select>
    </label>
    <button id="start">Iniciar Transmisi√≥n</button>
    <button id="stop" disabled>Detener Transmisi√≥n</button>

    <script>
        const socket = new WebSocket("wss://audio-streaming.onrender.com");

        socket.onopen = () => {
            console.log("‚úÖ Conectado al WebSocket en Render");
        };

        socket.onerror = (error) => {
            console.error("‚ùå Error en WebSocket:", error);
        };

        socket.onclose = () => {
            console.log("üî¥ WebSocket cerrado");
        };

        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const audioSelect = document.getElementById("audioSource");

        navigator.mediaDevices.enumerateDevices().then(devices => {
            devices.forEach(device => {
                if (device.kind === "audioinput") {
                    const option = document.createElement("option");
                    option.value = device.deviceId;
                    option.text = device.label || `Micr√≥fono ${audioSelect.length + 1}`;
                    audioSelect.appendChild(option);
                }
            });
        });

        let mediaStream;
        let mediaRecorder;

        startButton.addEventListener("click", async () => {
            const constraints = {
                audio: {
                    deviceId: audioSelect.value ? { exact: audioSelect.value } : undefined
                }
            };

            mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
            mediaRecorder = new MediaRecorder(mediaStream);

            mediaRecorder.ondataavailable = (event) => {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(event.data);
                }
            };

            mediaRecorder.start(500);
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            mediaStream.getTracks().forEach(track => track.stop());
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
