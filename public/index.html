<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmisi贸n de Audio</title>
</head>
<body>
    <h1>Transmisi贸n de Audio en Tiempo Real</h1>
    <label for="audioSource">Selecciona fuente de audio:</label>
    <select id="audioSource"></select>
    <button id="start">Iniciar Transmisi贸n</button>
    <button id="stop" disabled>Detener Transmisi贸n</button>

    <script>
        const socket = new WebSocket("wss://audio-streaming-jdob.onrender.com");
        let mediaRecorder;
        
        async function startStreaming() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: getSelectedDevice() } });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => socket.send(event.data);
            mediaRecorder.start();
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        }

        function stopStreaming() {
            mediaRecorder.stop();
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
        }

        function getSelectedDevice() {
            return document.getElementById("audioSource").value;
        }

        document.getElementById("start").addEventListener("click", startStreaming);
        document.getElementById("stop").addEventListener("click", stopStreaming);

        async function populateAudioDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const audioSelect = document.getElementById("audioSource");
            devices.filter(device => device.kind === "audioinput").forEach(device => {
                const option = document.createElement("option");
                option.value = device.deviceId;
                option.text = device.label || `Dispositivo ${audioSelect.length + 1}`;
                audioSelect.appendChild(option);
            });
        }

        populateAudioDevices();
    </script>
</body>
</html>
